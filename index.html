<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Haitian Hub Studio - Visitor Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bauhaus+93&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #BF2026;
            --primary-orange: #F07522;
            --primary-white: #ffffff;
            --primary-gray: #1f2937;
        }
        
        .dark {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text-primary: #f9fafb;
            --text-secondary: #e5e7eb;
            --input-bg: #333333;
            --input-border: #444444;
        }
        
        .light {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f8f8;
            --text-primary: #333333;
            --text-secondary: #666666;
            --input-bg: #ffffff;
            --input-border: #dddddd;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .form-container {
            background-color: var(--bg-secondary);
            border-color: var(--input-border);
        }
        
        input, select, textarea {
            background-color: var(--input-bg);
            border-color: var(--input-border);
            color: var(--text-primary);
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 3px rgba(191, 32, 38, 0.3);
        }
        
        .btn-primary {
            background-color: var(--primary-red);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-orange);
        }

        .btn-secondary {
            background-color: var(--primary-orange);
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: var(--primary-red);
        }
        
        
        /* Animation for success message */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success-message {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="py-4 px-6 flex items-center border-b border-gray-200 dark:border-gray-700">
        <div class="flex items-center space-x-2 mr-auto">
            <div class="w-10 h-10 bg-[#BF2026] rounded-full flex items-center justify-center text-white font-bold text-xl">HH</div>
            <h1 class="text-xl font-bold font-[Bauhaus+93]">The Haitian Hub Studio</h1>
        </div>
        <div class="flex items-center space-x-2 ml-4">
            <button id="loginBtn" class="px-4 py-2 rounded-md btn-primary transition">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
            <button id="logoutBtn" class="hidden px-4 py-2 rounded-md btn-primary transition">
                <i class="fas fa-sign-out-alt mr-2"></i>Logout
            </button>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-8">
                <h2 class="text-2xl md:text-3xl font-bold mb-2 font-[Bauhaus+93]">Visitor Registration</h2>
                <p class="text-gray-600 dark:text-gray-400 font-[Poppins]">Welcome to The Haitian Hub Studio! Please check in below.</p>
            </div>
            
            <div id="registrationForm" class="form-container rounded-lg shadow-md p-6 md:p-8">
                <form id="visitorForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="fullName" class="block text-sm font-medium mb-1 font-[Poppins]">Full Name *</label>
                            <input type="text" id="fullName" name="fullName" required 
                                   class="w-full px-4 py-2 rounded-md border focus:ring-2 focus:ring-blue-500 transition font-[Poppins]">
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium mb-1">Email Address *</label>
                            <input type="email" id="email" name="email" required 
                                   class="w-full px-4 py-2 rounded-md border focus:ring-2 focus:ring-blue-500 transition">
                        </div>
                        
                        <div>
                            <label for="phone" class="block text-sm font-medium mb-1">Phone Number *</label>
                            <input type="tel" id="phone" name="phone" required 
                                   class="w-full px-4 py-2 rounded-md border focus:ring-2 focus:ring-blue-500 transition"
                                   placeholder="(123) 456-7890">
                        </div>
                        
                        <div>
                            <label for="serviceType" class="block text-sm font-medium mb-1">Type of Service *</label>
                            <select id="serviceType" name="serviceType" required 
                                    class="w-full px-4 py-2 rounded-md border focus:ring-2 focus:ring-blue-500 transition">
                                <option value="">Select a service</option>
                                <option value="Photography">Photography</option>
                                <option value="Videography">Videography</option>
                                <option value="Podcast">Podcast</option>
                                <option value="Studio Rental">Studio Rental</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="visitDate" class="block text-sm font-medium mb-1">Date of Visit *</label>
                            <input type="date" id="visitDate" name="visitDate" required 
                                   class="w-full px-4 py-2 rounded-md border focus:ring-2 focus:ring-blue-500 transition">
                        </div>
                    </div>
                    
                    <div>
                        <label for="notes" class="block text-sm font-medium mb-1">Notes (Optional)</label>
                        <textarea id="notes" name="notes" rows="3" 
                                  class="w-full px-4 py-2 rounded-md border focus:ring-2 focus:ring-blue-500 transition"></textarea>
                    </div>
                    
                    <div class="flex justify-end pt-4 border-t border-gray-200 dark:border-gray-700">
                        <button type="submit" class="btn-primary px-6 py-3 rounded-md font-medium hover:shadow-lg transition transform hover:scale-105">
                            <i class="fas fa-check-circle mr-2"></i> Submit Registration
                        </button>
                    </div>
                </form>
            </div>
            
            <div id="successMessage" class="hidden success-message text-center mt-8 p-6 rounded-lg" style="background-color: rgba(240, 117, 34, 0.1); color: var(--primary-orange);">
                <i class="fas fa-check-circle text-4xl mb-4 text-orange-600 dark:text-orange-300"></i>
                <h3 class="text-2xl font-bold mb-2 font-[Bauhaus+93]">Thanks for checking in!</h3>
                <p class="mb-4 font-[Poppins]">Your registration has been successfully submitted.</p>
                <button onclick="resetForm()" class="px-4 py-2 btn-secondary rounded-md transition transform hover:scale-105">
                    Register Another Visitor
                </button>
            </div>
        </div>
    </main>

    <div class="fixed bottom-6 right-6 z-50">
        <button id="themeToggle" class="p-3 rounded-full transition sm:bg-gray-200 sm:dark:bg-gray-700 sm:hover:bg-gray-300 sm:dark:hover:bg-gray-600 sm:shadow-lg">
            <i class="fas fa-moon dark:hidden text-lg"></i>
            <i class="fas fa-sun hidden dark:inline text-lg"></i>
        </button>
    </div>

    <footer class="py-6 px-4 text-center text-sm text-gray-500 dark:text-gray-400 border-t border-gray-200 dark:border-gray-700 font-[Poppins]">
        <p>Â© 2025 The Haitian Hub Studio. All rights reserved.</p>
        <p class="mt-1">Website by Solvexa Labs</p>
    </footer>

    <!-- Login Modal -->
    <div id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-[var(--bg-secondary)] rounded-lg p-6 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-[var(--text-primary)] font-[Bauhaus+93]">Login</h3>
                <button id="closeLoginModal" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="loginError" class="hidden mb-4 p-3 rounded-md bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-200 text-sm"></div>
            <div id="loginSuccess" class="hidden mb-4 p-3 rounded-md bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 text-sm"></div>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="loginEmail" class="block text-sm font-medium mb-1 font-[Poppins]">Email *</label>
                    <input type="email" id="loginEmail" required 
                           class="w-full px-4 py-2 rounded-md border focus:ring-2 focus:ring-blue-500 transition font-[Poppins]">
                </div>
                <div>
                    <label for="loginDate" class="block text-sm font-medium mb-1">Today's Date *</label>
                    <input type="date" id="loginDate" required 
                           class="w-full px-4 py-2 rounded-md border focus:ring-2 focus:ring-blue-500 transition">
                </div>
                <div class="pt-2">
                    <button type="submit" class="w-full btn-primary px-4 py-2 rounded-md font-medium">
                        <i class="fas fa-sign-in-alt mr-2"></i> Login
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize theme from localStorage or prefer-color-scheme
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 
                              (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.className = savedTheme;
            updateThemeIcon(savedTheme);
        }
        
        // Toggle theme
        document.getElementById('themeToggle').addEventListener('click', () => {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');
            
            if (isDark) {
                html.className = 'light';
                localStorage.setItem('theme', 'light');
                updateThemeIcon('light');
            } else {
                html.className = 'dark';
                localStorage.setItem('theme', 'dark');
                updateThemeIcon('dark');
            }
        });
        
        function updateThemeIcon(theme) {
            const icon = document.querySelector('#themeToggle i');
            if (theme === 'dark') {
                document.querySelector('#themeToggle .fa-moon').classList.add('hidden');
                document.querySelector('#themeToggle .fa-sun').classList.remove('hidden');
            } else {
                document.querySelector('#themeToggle .fa-sun').classList.add('hidden');
                document.querySelector('#themeToggle .fa-moon').classList.remove('hidden');
            }
        }
        
        // Set today's date as default
        function setDefaultDate() {
            const today = new Date();
            const dd = String(today.getDate()).padStart(2, '0');
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const yyyy = today.getFullYear();
            document.getElementById('visitDate').value = `${yyyy}-${mm}-${dd}`;
        }
        
        // Generate QR code
        function generateQRCode() {
            const currentUrl = window.location.href;
            QRCode.toCanvas(document.getElementById('qrCode'), currentUrl, {
                width: 150,
                margin: 1,
                color: {
                    dark: '#000000',
                    light: '#ffffff'
                }
            }, function (error) {
                if (error) console.error(error);
            });
        }
        
        // Form submission
        document.getElementById('visitorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                serviceType: document.getElementById('serviceType').value,
                visitDate: document.getElementById('visitDate').value,
                notes: document.getElementById('notes').value,
                timestamp: new Date().toISOString()
            };
            
            // Store visitor data in localStorage
            const storedVisitors = JSON.parse(localStorage.getItem('visitors') || '[]');
            storedVisitors.push(formData);
            localStorage.setItem('visitors', JSON.stringify(storedVisitors));
            
            console.log('Form data:', formData);
            
            // Show success message
            setTimeout(() => {
                document.getElementById('registrationForm').classList.add('hidden');
                document.getElementById('successMessage').classList.remove('hidden');
            }, 800);
        });
        
        // Reset form
        function resetForm() {
            document.getElementById('visitorForm').reset();
            setDefaultDate();
            document.getElementById('registrationForm').classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }
        
        // Login/Logout functionality
        document.getElementById('loginBtn').addEventListener('click', () => {
            // Show login modal and set today's date
            document.getElementById('loginModal').classList.remove('hidden');
            const today = new Date();
            const dd = String(today.getDate()).padStart(2, '0');
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const yyyy = today.getFullYear();
            document.getElementById('loginDate').value = `${yyyy}-${mm}-${dd}`;
        });

        document.getElementById('closeLoginModal').addEventListener('click', () => {
            document.getElementById('loginModal').classList.add('hidden');
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const date = document.getElementById('loginDate').value;
            
            // Reset messages
            document.getElementById('loginError').classList.add('hidden');
            document.getElementById('loginSuccess').classList.add('hidden');
            
            // Validate email format
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showLoginError('Please enter a valid email address');
                return;
            }

            // Simulate checking against database (replace with actual API call)
            const registeredEmails = ['admin@haitianhub.com', 'user@example.com'];
            const registeredPhones = ['1234567890', '5551234567'];
            
            // Check if email exists in database
            if (!registeredEmails.includes(email)) {
                showLoginError('Email not found. Please register as a visitor first.');
                return;
            }

            // Successful login
            showLoginSuccess('Login successful! Redirecting...');
            
            // Update UI after short delay
            setTimeout(() => {
                document.getElementById('loginModal').classList.add('hidden');
                document.getElementById('loginBtn').classList.add('hidden');
                document.getElementById('logoutBtn').classList.remove('hidden');
                localStorage.setItem('isLoggedIn', 'true');
            }, 1500);
        });

        function showLoginError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function showLoginSuccess(message) {
            const successDiv = document.getElementById('loginSuccess');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            document.getElementById('logoutBtn').classList.add('hidden');
            document.getElementById('loginBtn').classList.remove('hidden');
            localStorage.removeItem('isLoggedIn');
            // Clear any login messages when logging out
            document.getElementById('loginError').classList.add('hidden');
            document.getElementById('loginSuccess').classList.add('hidden');
        });

        // Check login state on load
        function checkLoginState() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            if (isLoggedIn) {
                document.getElementById('loginBtn').classList.add('hidden');
                document.getElementById('logoutBtn').classList.remove('hidden');
            } else {
                document.getElementById('loginBtn').classList.remove('hidden');
                document.getElementById('logoutBtn').classList.add('hidden');
            }
        }

        // Initialize everything when page loads
        window.addEventListener('DOMContentLoaded', () => {
            checkLoginState();
            initTheme();
            setDefaultDate();
            generateQRCode();
            
            // Phone number formatting
            document.getElementById('phone').addEventListener('input', function(e) {
                const x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
                e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
            });
        });
    </script>
</body>
</html>
