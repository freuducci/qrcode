<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Haitian Hub Studio - Visitor Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #2563eb;
            --primary-white: #ffffff;
            --primary-gray: #1f2937;
            --accent-blue: #3b82f6;
        }
        
        .dark {
            --bg-primary: #1f2937;
            --bg-secondary: #111827;
            --text-primary: #f9fafb;
            --text-secondary: #e5e7eb;
            --input-bg: #374151;
            --input-border: #4b5563;
        }
        
        .light {
            --bg-primary: #ffffff;
            --bg-secondary: #f3f4f6;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --input-bg: #ffffff;
            --input-border: #d1d5db;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .form-container {
            background-color: var(--bg-secondary);
            border-color: var(--input-border);
        }
        
        input, select, textarea {
            background-color: var(--input-bg);
            border-color: var(--input-border);
            color: var(--text-primary);
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        
        .btn-primary {
            background-color: var(--primary-blue);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--accent-blue);
        }
        
        .theme-toggle {
            color: var(--text-primary);
        }
        
        /* Animation for success message */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success-message {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="py-4 px-6 flex justify-between items-center border-b border-gray-200 dark:border-gray-700">
        <div class="flex items-center space-x-2">
            <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-xl">HH</div>
            <h1 class="text-xl font-bold">The Haitian Hub Studio</h1>
        </div>
        <button id="themeToggle" class="theme-toggle p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition">
            <i class="fas fa-moon dark:hidden"></i>
            <i class="fas fa-sun hidden dark:inline"></i>
        </button>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-8">
                <h2 class="text-2xl md:text-3xl font-bold mb-2">Visitor Registration</h2>
                <p class="text-gray-600 dark:text-gray-400">Welcome to The Haitian Hub Studio! Please check in below.</p>
            </div>
            
            <div id="registrationForm" class="form-container rounded-lg shadow-md p-6 md:p-8">
                <form id="visitorForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="fullName" class="block text-sm font-medium mb-1">Full Name *</label>
                            <input type="text" id="fullName" name="fullName" required 
                                   class="w-full px-4 py-2 rounded-md border focus:ring-2 focus:ring-blue-500 transition">
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium mb-1">Email Address *</label>
                            <input type="email" id="email" name="email" required 
                                   class="w-full px-4 py-2 rounded-md border focus:ring-2 focus:ring-blue-500 transition">
                        </div>
                        
                        <div>
                            <label for="phone" class="block text-sm font-medium mb-1">Phone Number *</label>
                            <input type="tel" id="phone" name="phone" required 
                                   class="w-full px-4 py-2 rounded-md border focus:ring-2 focus:ring-blue-500 transition"
                                   placeholder="(123) 456-7890">
                        </div>
                        
                        <div>
                            <label for="serviceType" class="block text-sm font-medium mb-1">Type of Service *</label>
                            <select id="serviceType" name="serviceType" required 
                                    class="w-full px-4 py-2 rounded-md border focus:ring-2 focus:ring-blue-500 transition">
                                <option value="">Select a service</option>
                                <option value="Photography">Photography</option>
                                <option value="Videography">Videography</option>
                                <option value="Podcast">Podcast</option>
                                <option value="Studio Rental">Studio Rental</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="visitDate" class="block text-sm font-medium mb-1">Date of Visit *</label>
                            <input type="date" id="visitDate" name="visitDate" required 
                                   class="w-full px-4 py-2 rounded-md border focus:ring-2 focus:ring-blue-500 transition">
                        </div>
                    </div>
                    
                    <div>
                        <label for="notes" class="block text-sm font-medium mb-1">Notes (Optional)</label>
                        <textarea id="notes" name="notes" rows="3" 
                                  class="w-full px-4 py-2 rounded-md border focus:ring-2 focus:ring-blue-500 transition"></textarea>
                    </div>
                    
                    <div class="flex justify-end pt-4 border-t border-gray-200 dark:border-gray-700">
                        <button type="submit" class="btn-primary px-6 py-3 rounded-md font-medium hover:shadow-lg transition">
                            <i class="fas fa-check-circle mr-2"></i> Submit Registration
                        </button>
                    </div>
                </form>
            </div>
            
            <div id="successMessage" class="hidden success-message text-center mt-8 p-6 rounded-lg bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200">
                <i class="fas fa-check-circle text-4xl mb-4 text-green-600 dark:text-green-300"></i>
                <h3 class="text-2xl font-bold mb-2">Thanks for checking in!</h3>
                <p class="mb-4">Your registration has been successfully submitted.</p>
                <button onclick="resetForm()" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition">
                    Register Another Visitor
                </button>
            </div>
        </div>
    </main>

    <footer class="py-6 px-4 text-center text-sm text-gray-500 dark:text-gray-400 border-t border-gray-200 dark:border-gray-700">
        <p>Â© 2023 The Haitian Hub Studio. All rights reserved.</p>
    </footer>

    <script>
        // Initialize theme from localStorage or prefer-color-scheme
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 
                              (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.classList.add(savedTheme);
            updateThemeIcon(savedTheme);
        }
        
        // Toggle theme
        document.getElementById('themeToggle').addEventListener('click', () => {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');
            
            if (isDark) {
                html.classList.remove('dark');
                html.classList.add('light');
                localStorage.setItem('theme', 'light');
                updateThemeIcon('light');
            } else {
                html.classList.remove('light');
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                updateThemeIcon('dark');
            }
        });
        
        function updateThemeIcon(theme) {
            const icon = document.querySelector('#themeToggle i');
            if (theme === 'dark') {
                document.querySelector('#themeToggle .fa-moon').classList.add('hidden');
                document.querySelector('#themeToggle .fa-sun').classList.remove('hidden');
            } else {
                document.querySelector('#themeToggle .fa-sun').classList.add('hidden');
                document.querySelector('#themeToggle .fa-moon').classList.remove('hidden');
            }
        }
        
        // Set today's date as default
        function setDefaultDate() {
            const today = new Date();
            const dd = String(today.getDate()).padStart(2, '0');
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const yyyy = today.getFullYear();
            document.getElementById('visitDate').value = `${yyyy}-${mm}-${dd}`;
        }
        
        // Generate QR code
        function generateQRCode() {
            const currentUrl = window.location.href;
            QRCode.toCanvas(document.getElementById('qrCode'), currentUrl, {
                width: 150,
                margin: 1,
                color: {
                    dark: '#000000',
                    light: '#ffffff'
                }
            }, function (error) {
                if (error) console.error(error);
            });
        }
        
        // Form submission
        document.getElementById('visitorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                serviceType: document.getElementById('serviceType').value,
                visitDate: document.getElementById('visitDate').value,
                notes: document.getElementById('notes').value,
                timestamp: new Date().toISOString()
            };
            
            // In a real implementation, you would send this data to your database
            // For demo purposes, we'll just log it and show success message
            console.log('Form data:', formData);
            
            // Simulate database save (replace with actual API call)
            setTimeout(() => {
                document.getElementById('registrationForm').classList.add('hidden');
                document.getElementById('successMessage').classList.remove('hidden');
            }, 800);
        });
        
        // Reset form
        function resetForm() {
            document.getElementById('visitorForm').reset();
            setDefaultDate();
            document.getElementById('registrationForm').classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }
        
        // Initialize everything when page loads
        window.addEventListener('DOMContentLoaded', () => {
            initTheme();
            setDefaultDate();
            generateQRCode();
            
            // Phone number formatting
            document.getElementById('phone').addEventListener('input', function(e) {
                const x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
                e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
            });
        });
    </script>
</body>
</html>
